<div class="main-container">
    <div class="container">
        <div class="main-container">
            <div class="container">
                <div class="row clearfix">
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <h5 class="list-title gray"><strong>Post A Job!</strong></h5>
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Title</label>
                                            <input id="title" name="title" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Job Title.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Details</label>
                                            <textarea id="details" name="username" placeholder="Enter the details of the job.." class="form-control" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Type of Job</label>
                                            <select class="form-control" name="type" required>
                                                <option value="project">Project</option>
                                                <option value="portfolio">Portfolio</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Budget</label>
                                            <input id="budget" name="budget" type="text" pattern="[0-9]{2,}" placeholder="Place a budget for the project.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Estimated Time of Completion</label>
                                            <input id="time" name="time" type="text" pattern="[0-9]{1,}" placeholder="Enter number of months.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <input type="hidden" name="action" value="postJob">
                                            <button type="submit" class="btn btn-primary btn-lg">Post A Job</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
