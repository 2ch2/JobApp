<div class="main-container">
    <div class="container">
        <div class="main-container">
            <div class="container">
                <div class="row clearfix">
                    {if ($success)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        Bid placed successfully
                    </div>
                    {/if}
                    <h5 class="list-title gray"><strong>Place Bid!</strong></h5>
                    <form class="form-horizontal" method="post" action="">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Amount</label>
                                            $<input id="amount" name="amount" type="text" pattern="[0-9]{2,}" placeholder="Bid Amount in Dollars.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Delivery Time</label>
                                            <input id="time" name="delivery_time" type="text" pattern="[0-9]{1,}" placeholder="Enter number of days.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Details</label>
                                            <textarea id="details" name="details" placeholder="Provide the details of your bid.." class="form-control" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <input type="hidden" name="action" value="placeBid">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
