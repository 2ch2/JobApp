<div class="main-container">
    <div class="container">
        <div class="row clearfix">
            {if isset($success)}
            <div class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                Organization Saved Successfully!!
            </div>
            {/if}
            <h5 class="list-title gray"><strong>Add/Edit Organization!</strong></h5>
            <form class="form-horizontal" method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <label>Name</label>
                                    <input id="name" name="name" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Name of Organization/Company.." value="{echo $org->name}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <label>Country</label>
                                    <input id="country" name="country" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Name of country on which company is located.." value="{echo $org->country}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <label>Website</label>
                                    <input id="website" name="website" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Companys Website.." value="{echo $org->website}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <label>Designation</label>
                                    <input id="designation" name="designation" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Position in company.." value="{echo $designation}" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-md-8 col-md-offset-2">
                                    <input type="hidden" name="action" value="saveOrg">
                                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
