<div class="main-container">
    <div class="container">
        <div class="main-container">
            <div class="container">
                <div class="row clearfix">
                    {if isset($error)}
                    <div class="alert alert-danger alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $error}
                    </div>
                    {/if}
                    <h5 class="list-title gray"><strong>Login</strong></h5>
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Username</label>
                                            <input id="username" name="username" autofocus type="text" placeholder="Your Username.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Password</label>
                                            <input id="password" name="password" type="password" placeholder="Your Password.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <input type="hidden" name="action" value="login">
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
