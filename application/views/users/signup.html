<div class="main-container">
    <div class="container">
        <div class="main-container">
            <div class="container">
                <div class="row clearfix">
                    {if isset($message)}
                    <div class="alert alert-info alert-dismissible fade in" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {echo $message}
                    </div>
                    {/if}
                    <h5 class="list-title gray"><strong>Sign Up</strong></h5>
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Name</label>
                                            <input id="name" name="name" type="text" autofocus pattern=".{3,45}" maxlength="45" placeholder="Your Name.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Username</label>
                                            <input id="username" name="username" type="text" pattern="[a-zA-Z0-9]{3,45}" maxlength="45" placeholder="Choose a username.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Email</label>
                                            <input id="email" name="email" type="email" placeholder="Your Email.." maxlength="255" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Password</label>
                                            <input id="password" name="password" type="password" placeholder="Make a Password.." pattern="[a-zA-Z0-9]{8,255}" maxlength="255" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <label>Confirm Password</label>
                                            <input id="username" name="confirm" type="password" pattern="[a-zA-Z0-9]{8,255}" maxlength="255" placeholder="Confirm Password.." class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="col-md-8 col-md-offset-2">
                                            <input type="hidden" name="action" value="signUp">
                                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
